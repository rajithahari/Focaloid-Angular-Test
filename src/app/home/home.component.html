<section class="py-3">
	<div class="container">
		<div class="row grid-divider">
            <div class="col-sm-12 col-md-6 col-lg-6 my-1">
				<div class="card">
					<div class="card-body">
                        <form [formGroup]='userForm' (ngSubmit)='onSubmit()'>
                            <div class="form-group" [ngClass]="{ 'has-error': invalidNumber() }"> <!-- Username -->
                                <label for="arr" class="control-label">Enter 5 numbers to get the sum</label>
                                <input type="text" formControlName="arr" class="form-control" id="arr" name="arr" placeholder="1,2,3,4,5">
                                <p *ngIf="invalidNumber()" class="help-block" id="arr_error">{{'Invalid numbers'}}</p>
                            </div>                  
                            <div class="form-group" [ngClass]="{'has-error': invalidValue()}"> <!-- Password -->
                                <label for="value" class="control-label">Enter a number</label>
                                <input type="text" formControlName="value" class="form-control" id="value" name="value" placeholder="15">
                                <p *ngIf='invalidValue()' class="help-block" id="value_error">{{'Invalid number'}}</p>
                            </div>
                            <div class="form-group has-error"> <!-- Register Button -->
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
