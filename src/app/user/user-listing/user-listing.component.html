<mat-card>
    <mat-card-title class="firstCard">User Listing</mat-card-title>
    <button mat-button [matMenuTriggerFor]="menu">{{selectedOption.key}}</button>
    <mat-menu #menu="matMenu">
        <button *ngFor="let option of options" mat-menu-item (click)="ageFilter(option)">{{option.key}}</button>
    </mat-menu>
    <mat-card-content>
        <ngx-ui-loader [loaderId]="'loader-01'"></ngx-ui-loader>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="users">
                <!-- Username Column -->
                <ng-container matColumnDef="User Name">
                    <th mat-header-cell *matHeaderCellDef> User Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>
                <!-- Age Column -->
                <ng-container matColumnDef="Age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>
                <!-- Phone Number Column -->
                <ng-container matColumnDef="Phone Number">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='event(row)' [ngStyle]="{background: row.selected ? 'aliceblue': 'white'}"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
